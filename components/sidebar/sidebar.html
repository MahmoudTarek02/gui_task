<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rover Control Panel</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>

    <style>
        .battery-chart-container {
            display: none; 
        }
    </style>
</head>
<body>
    <!-- Sidebar Content -->
<h3 class="text-center mb-4">Rover Control Panel</h3>

<!-- Directional Buttons (Arrow Keys Layout) -->
<div class="d-flex flex-column align-items-center mb-4">
    <!-- Up Button -->
    <div class="mb-2">
        <button id="btn-up" class="btn btn-primary btn-lg">
            <i class="bi bi-arrow-up"></i> 
        </button>
    </div>

    <div class="d-flex justify-content-center gap-3">
        <button id="btn-rotate-left" class="btn btn-primary btn-lg">
            <i class="bi bi-arrow-left"></i> 
        </button>
        <button id="btn-down" class="btn btn-primary btn-lg">
            <i class="bi bi-arrow-down"></i> 
        </button>
        <button id="btn-rotate-right" class="btn btn-primary btn-lg">
            <i class="bi bi-arrow-right"></i> 
        </button>
    </div>
</div>

<!-- Speed Slider -->
<div class="mb-4">
    <label for="speed-slider" class="form-label">Speed Adjustment</label>
    <input type="range" class="form-range" id="speed-slider" min="0" max="100" value="50">
</div>

<!-- Confirm Button -->
<div class="d-grid">
    <button id="btn-confirm-speed" class="btn btn-warning">
        Confirm Speed Change
    </button>
</div>

<!-- Speed Display -->
<div id="speed-display" class="mt-3 text-center">
    <strong>Current Speed:</strong> <span id="current-speed">50</span>
    
</div>

<!-- Battery Icon -->
<div class="mt-3">
    <button id="btn-battery" class="btn btn-secondary">
        <i class="bi bi-battery-full"></i> Battery Level
    </button>
</div>

<div id="battery-chart-container" class="mt-4" style="display: none;">
    <canvas id="battery-chart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script> 



</body>
</html>
